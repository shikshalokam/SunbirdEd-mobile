<ion-header class=" subtitle head">

  <ion-navbar>
    <ion-title>Please select a batch to procees</ion-title>
    <ion-buttons end>
      <button ion-button (click)= "close()">
          <ion-icon name="close" ></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>

      <ion-item-divider class="subtitle mytitle">Expired Batches</ion-item-divider>

        <div item-start>
          <h5 class="subtitle title">Batch 1</h5>
          <p>November5, 2018-Jan 10, 2019</p>
          <p>Created By Ankit Jain</p>
       </div>
        <button ion-button clear item-end class="subtitle buttontext">Enroll</button>
      </ion-item>

      <ion-item-divider class="subtitle mytitle">Open Batches</ion-item-divider>
      <ion-item>
      <div item-start>
        <h5 class="subtitle title">Batch 2</h5>
        <p>November5, 2018-Jan 10, 2019</p>
        <p>Created By Ankit Jain</p>
     </div>
      <button ion-button clear item-end class="subtitle buttontext">Resume</button>
    </ion-item>
    <ion-item>
      <div item-start>
        <h2 class="subtitle title">Batch 3</h2>
        <p>November5, 2018-Jan 10, 2019</p>
        <p>Created By Ankit Jain</p>
     </div>
      <button ion-button clear item-end class="subtitle buttontext">Resume</button>
    </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
